name: Tariff Fetch & API Wakeup

on:
  # Cron schedules
  schedule:
    # Fetch Tariff Mon–Fri 21:07 UTC
    - cron: "7 21 * * 1-5"
    # Wakeup API every 10 minutes
    - cron: "*/10 * * * *"
  workflow_dispatch: # manual trigger

jobs:
  fetch-tariff:
    runs-on: ubuntu-latest
    # Run if scheduled OR manual trigger
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run fetch-tariff
        # Only run fetch-tariff on Mon–Fri 21:07
        if: github.event.schedule == '7 21 * * 1-5' || github.event_name == 'workflow_dispatch'
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: node fetch-tariff.js

  wakeup-api:
    runs-on: ubuntu-latest
    # Run if scheduled OR manual trigger
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Wake up Render API
        # Only run wakeup every 10 min or manually
        if: github.event.schedule == '*/10 * * * *' || github.event_name == 'workflow_dispatch'
        run: curl -s ${{ secrets.API_URL }} >/dev/null
