name: Tariff Fetch & API Wakeup

on:
  # Schedule Fetch Tariff Mon-Fri 21:07 UTC
  schedule:
    - cron: "7 21 * * 1-5"
    # Schedule Wakeup every 10 minutes
    - cron: "*/10 * * * *"
  workflow_dispatch: # optional manual trigger

jobs:
  fetch-tariff:
    runs-on: ubuntu-latest
    if: github.event.schedule == '7 21 * * 1-5' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run fetch-tariff
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: node fetch-tariff.js

  wakeup-api:
    runs-on: ubuntu-latest
    if: github.event.schedule == '*/10 * * * *' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Wake up Render API
        run: curl -s ${{ secrets.API_URL }} >/dev/null
