name: Tariff Cron & API Wakeup

on:
  # Fetch Tariff Mon-Fri 21:07 UTC
  schedule:
    - cron: "7 21 * * 1-5"
    # Schedule Wakeup every 10 minutes
    - cron: "*/10 * * * *"
  workflow_dispatch: 

jobs:
  fetch-tariff:
    if: github.event.schedule == '7 21 * * 1-5' 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run fetch-tariff.js
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: node fetch-tariff.js

  wakeup-api:
    if: github.event.schedule == '*/10 * * * *'  # wakeup 10-min schedule
    runs-on: ubuntu-latest
    steps:
      - name: Wake up Render API
        run: curl -s ${{ secrets.API_URL }} >/dev/null
